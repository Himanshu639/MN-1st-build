<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNarrate Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 480px;
            width: 100%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-section {
            background-color: #3D8361;
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 42px 30px;
            border-radius: 10px 10px 0 0;
        }

        .brand-title {
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            font-size: clamp(30px, 5vw, 40px);
        }

        .brand-subtitle {
            font-size: clamp(16px, 3vw, 20px);
            margin-top: 10px;
        }

        .page-title {
            color: #3D8361;
            text-align: center;
            margin: 20px 0;
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 700;
        }

        .input-container {
            background-color: #f8f8f8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 340px;
            margin: 10px 0;
            padding: 15px;
            gap: 10px;
        }

        .input-field {
            background-color: transparent;
            border: none;
            flex-grow: 1;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            outline: none;
        }

        .input-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .submit-button {
            background-color: #275D43;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px;
            width: 90%;
            max-width: 340px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1e4632;
        }

        .divider-container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 340px;
            margin: 20px 0;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider-text {
            margin: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .social-login-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .social-button {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            width: 90px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #f5f5f5;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .register-link {
            margin: 20px 0;
            font-size: 14px;
            color: #333;
        }

        .register-link-highlight {
            color: #3D8361;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }

        .register-link-highlight:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <form class="login-container" action="/home" method="GET" novalidate>
        <div class="header-section">
            <h1 class="brand-title">MediNarrate</h1>
            <p class="brand-subtitle">Bridging Textual Insights with Visual and Auditory Media</p>
        </div>

        <h2 class="page-title">Login</h2>

        <div class="input-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/533a452b34d54afea4c526aec18aabc6/75a21d78a702156dfffdd738bfae65e7d4c6f9c048e7f247d50e7597f48abb8e?apiKey=533a452b34d54afea4c526aec18aabc6&" alt="" class="input-icon" aria-hidden="true">
            <input type="email" id="email" name="email" class="input-field" placeholder="Email Id" required aria-required="true">
        </div>

        <div class="input-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/533a452b34d54afea4c526aec18aabc6/b28f2b387dd0d4b0b77735984955c2bc5501fcc5d7317317f1a8eedddd093080?apiKey=533a452b34d54afea4c526aec18aabc6&" alt="" class="input-icon" aria-hidden="true">
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required aria-required="true">
        </div>

        <button type="submit" class="submit-button">Login</button>

        <div class="divider-container">
            <div class="divider-line"></div>
            <span class="divider-text">or</span>
            <div class="divider-line"></div>
        </div>

        <div class="social-login-container">
            <button type="button" class="social-button" aria-label="Login with Google">
                <img src="https://cdn.builder.io/api/v1/image/assets%2F533a452b34d54afea4c526aec18aabc6%2F3456828270244cbdbd00c59594f3a10b" alt="" class="social-icon" aria-hidden="true">
            </button>
            <button type="button" class="social-button" aria-label="Login with Facebook">
                <img src="https://cdn.builder.io/api/v1/image/assets%2F533a452b34d54afea4c526aec18aabc6%2F5e26a1677ce94b37a1ea8e659c57c171" alt="" class="social-icon" aria-hidden="true">
            </button>
            <button type="button" class="social-button" aria-label="Login with Twitter">
                <img src="https://cdn.builder.io/api/v1/image/assets%2F533a452b34d54afea4c526aec18aabc6%2Ffd390df7e47f43f088b55be2564456c9" alt="" class="social-icon" aria-hidden="true">
            </button>
        </div>

        <p class="register-link">
            Donâ€™t have an account? 
            <a href="/register" class="register-link-highlight">Sign Up</a>
        </p>
    </form>
</body>
</html>
